post:
      description: 'register reserveation'
      parameters: 
        - name: offerId
          in: path
          schema: 
            type: string
          required: true
      requestBody:
        content: 
          application/json:
            schema:
              type: object
              properties:                
                receptionPassword:
                  type: string
                comments:
                  type: string
                reservedItems:
                  type: array
                  minItems: 1
                  uniqueItems: true
                  items: 
                    type: object
                    properties:                      
                      offerItemId:
                        type: string
                      quantity:
                        type: integer           
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: 'registration-details.yml#/RegistrationDetails'
        '400':
          description: Bad input
          content:
            application/json:
              schema:
               $ref: '../shared/error.yml'
        '422':
          description: domain errors
          content:
            application/json:
              schema:
               $ref: '../shared/error.yml'