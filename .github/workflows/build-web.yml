name: Buld WEB

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      ["main"]
    paths:
      - "src/Zapisywarka.WEB/**"
      - "Deployment/nginx/**"
      - ".github/workflows/**"
  


jobs:

  build-angular-app:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:         
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: 12.16.2
         
            
      - name: Install dependencies
        working-directory: ./src/Zapisywarka.WEB
        run: npm install
        
      - name: Build angular app
        working-directory: ./src/Zapisywarka.WEB
        run: npm run nx build zapisywarka-back-office --prod --aot --baseHref=/test/ --deployUrl=/test/ 
        
      - name: Check dist page
        working-directory: ./src/Zapisywarka.WEB/dist/apps/zapisywarka-back-office
        run: cat index.html
         
              
      - name: Docker Login
          # You may pin to the exact commit or the version.
          # uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
        uses: docker/login-action@v1.8.0
        with:
            # Server address of Docker registry. If not set then will default to Docker Hub
          registry: ghcr.io
            # Username used to log against the Docker registry
          username: ${{ github.repository_owner }}
           # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.GITHUB_TOKEN }}
            # Log out from the Docker registry at the end of a job
         
          
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@9379083e426e2e84abb80c8c091f5cdeb7d3fd7a
        uses: docker/build-push-action@v2.3.0
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: .
          # Path to the Dockerfile
          file: ./Deployment/nginx/Dockerfile
          push: true
          # List of tags
          tags: |
            ghcr.io/msz13/zapisywarka_web:0.2
          # List of metadata for an image
          # labels: previous
          
      - name: Result
        run: echo ${{ steps.docker_build.outputs.digest }}
    
    
  
          
    
