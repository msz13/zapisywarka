<mat-form-field [class.full-width-field]="fullWidth" appearance="outline">
  <mat-label>{{ label }}</mat-label>  
  <input
    matInput
    [placeholder]="placeholder"
    [required]="required"
    [formControl]="_innerControl"
    (blur)="_onTouched()"
    [errorStateMatcher]="matcher"
  />
  <mat-error data-test="validation-error" >{{errorMessage}}</mat-error>
  <mat-hint>{{hint}}</mat-hint>
</mat-form-field>
