<mat-form-field [class.full-width-field]="fullWidth" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="hidePassword ? 'password' : 'text'"
    [placeholder]="placeholder"
    [required]="required"
    [formControl]="_innerControl"
    (blur)="_onTouched()"
    [errorStateMatcher]="matcher"
  />
  <button mat-icon-button matSuffix  color="primary" (click)="changeVisibility()">
    <mat-icon>{{ hidePassword? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
  <mat-error data-test="validation-error">{{ errorMessage }}</mat-error>
  <mat-hint>{{ hint }}</mat-hint>
</mat-form-field>
