<a [routerLink]="[ './nowa-pozycja']" nbButton status="primary">Dodaj nowa pozycję</a>
<div class="filter-panel">
    <app-catalog-category-filter (selected)="onCategoryFiltered($event)"></app-catalog-category-filter>
    <app-text-search (searchTerm)="onSearch($event)"></app-text-search>
</div>
<div >
    <ngx-datatable 
        class="bootstrap" 
        [rows]="$catalogItems | async" 
        [columnMode]="'force'" 
        [headerHeight]="50"
        [footerHeight]="50" 
        [rowHeight]="50" 
        [loadingIndicator]="false" 
        [scrollbarV]="true"
        [messages]="{emptyMessage: 'Brak danych'}" 
        (sort)="onSort($event)"
        [count]="page.total"
        [offset]="page.offset"
        [limit]="page.size"
        (scroll)="onScroll($event)" 
        (page)="onPage($event)">

        <ngx-datatable-column name="Name" [prop]="'name'" [minWidth]="150" [width]="150">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>            
        </ngx-datatable-column>
        <ngx-datatable-column name="Category" [prop]="'category'" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="Cena" [prop]="'price'" [width]="25"></ngx-datatable-column>
        <ngx-datatable-column name="Dostępna ilość" [prop]="'avaibleQuantity'" [width]="25"></ngx-datatable-column>
        <ngx-datatable-column name="#" [sortable]="false" [width]="50">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div style="vertical-align: middle;">
                    <button nbButton ghost>
                        <nb-icon icon="edit-outline" [options]="{ animation: { type: 'zoom' } }"
                            [routerLink]="[row.id]">
                        </nb-icon>
                    </button>
                    <button nbButton ghost>
                        <nb-icon icon="trash-outline" [options]="{ animation: { type: 'zoom' } }" (click)="remove(row)">
                        </nb-icon>
                    </button>
                </div>
            </ng-template>

        </ngx-datatable-column>

    </ngx-datatable>

</div>
