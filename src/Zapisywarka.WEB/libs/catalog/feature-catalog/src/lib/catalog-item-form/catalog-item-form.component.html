<h6>Stwórz nową pozycję</h6>
<form [formGroup]='itemForm' (ngSubmit)="submitItem()" class="size">
    <div class="form-group row">
        <label for="catalogCategory" class="label col-sm-3 col-form-label">Kategoria</label>
        <div class="col-sm-12">
          <nb-select placeholder="Kategoria" id="catalogCategory" [selected]="1" formControlName="categoryId">
            <nb-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</nb-option>            
          </nb-select> 
          <button nbButton outline (click)="addCategory()"><nb-icon icon="plus-outline"></nb-icon></button>           
        </div>
    </div>
    <div class="form-group row">
        <label for="catalogItemName" class="label col-sm-3 col-form-label">Nazwa pozycji</label>
        <div class="col-sm-9">
          <input 
            nbInput             
            id="catalogItemName"
            formControlName="name" 
          >             
        </div>
    </div>
    <div class="form-group row">
        <label for="quantity" class="label col-sm-3 col-form-label">Dostępna ilość</label>
        <div class="col-sm-9">
          <input 
          class="input-no-arrows"
            type="number"
            min=0
            nbInput             
            id="quantity"
            formControlName="avaibleQuantity" 
          >             
        </div>
    </div>
    <!--

        <label for="price" class="label col-sm-3 col-form-label">Cena katalogowa (zł)</label>
        <div class="col-sm-9">
          <input
          class="number-input" 
          type="number"
            min=0
            step=0.1
            nbInput             
            id="price" 
            formControlName="price"
          >             
        </div>
    </div>
    -->
    <div class="form-group row">
      <label for="price" class="label col-sm-3 col-form-label">Cena katalogowa (zł)</label>
      <div class="col-sm-9">
        <input
        class="number-input"         
          nbInput             
          id="price"
          type="number" 
          formControlName="price"
        >             
      </div>
  </div>
    <div class="form-group row">
      <label for="price" class="label col-sm-3 col-form-label">Name input</label>
      <div class="col-sm-9">
        <app-name-input [maxLength]="50"></app-name-input>                  
      </div>
  </div>
    <a nbButton outline status="primary" (click)="onCencel()">Anuluj</a> 
    <button type="submit" nbButton status="primary">Zatwierdź</button>

</form>
