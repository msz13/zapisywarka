<mat-card data-test="sign-up">
  <mat-card-title class="title">Zapisywarka</mat-card-title>
  <mat-card-content>
      <h2 class="mat-title">Załóż konto</h2>
      <div *ngIf="!showSignUpForm" class="form-container">
        <mat-form-field  appearance="outline" class="full-width-field">
          <mat-label>Kod dostępu</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <button (click)="validateAccessCode()" mat-raised-button color="primary">
        Dalej
      </button>
      </div>
      <div *ngIf="showSignUpForm" @myInsertTrigger class="form-container">
        <mat-form-field  appearance="outline" class="full-width-field">
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field  appearance="outline" class="full-width-field">
          <mat-label>Hasło</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <mat-form-field  appearance="outline" class="full-width-field">
          <mat-label>Potwierdź hasło</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <button (click)="validateAccessCode()" mat-raised-button color="primary">
        Dalej
      </button>
      </div>
  </mat-card-content>  
</mat-card>
