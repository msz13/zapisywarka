 <nb-select 
  multiple 
  placeholder="Wybierz pozycje oferty"
  filled
  status="primary"
  [formControl]="selectedControl"
  style="width: 25em; max-width: 25em;"
  [selected]="selected"
  (selectedChange)="onSelect($event)"
  [compareWith]="compareById"
   
  >
    <nb-select-label>
      Wybrano: {{ selectedCount }}
    </nb-select-label>

    <nb-option-group *ngFor="let category of categories" [title]="category.name">
      <nb-option *ngFor="let item of catalogItems | catalogItemsCategoryFilter: category" value="item">{{item.name}}</nb-option>      
    </nb-option-group>
    </nb-select>
