<form class="form-container" [formGroup]="userDataControl" (ngSubmit)="onSubmit()">
    <mat-form-field  appearance="outline" class="full-width-field" style="margin-bottom: 1em;" data-test=user-name>
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput formControlName="userName"/>
        <mat-error *ngFor="let message of (userName | formErrorMessages)" data-test=validation-error>{{message}}</mat-error>
    </mat-form-field>
      <mat-form-field  appearance="outline" class="full-width-field" data-test=password>
        <mat-label>Hasło</mat-label>
        <input type="password" matInput formControlName="password"/>
        <mat-error data-test=validation-error>{{userDataControl.get('password') | formErrorMessages : 'first'}}</mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="full-width-field" data-test=password-confirmation>
        <mat-label>Potwierdź hasło</mat-label>
        <input type="password" matInput formControlName="passwordConfirmation" [errorStateMatcher]="passwordConfirmationMatcher"/>
        <mat-error data-test=validation-error>{{userDataControl.get('passwordConfirmation') | formErrorMessages : 'first'}}</mat-error> 
        <mat-error data-test=validation-error>{{userDataControl | formErrorMessages : 'first'}}</mat-error>  
      </mat-form-field>
    
      <button mat-raised-button type="submit" color="primary" class="full-width-field" data-test=sign-up-button>
      Dalej
    </button>
  </form>
